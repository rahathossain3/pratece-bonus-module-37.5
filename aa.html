<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone World </title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my own css link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class=" container ">
    <!-- page title> -->
    <header>
        <h1 class="text-center mt-3 title">The Phone World</h1>
    </header>

    <!-- main  -->

    <main>
        <!-- input field  -->

        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter a Phone name"
                aria-label="Enter a Phone name" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="button"
                id="search-button">Button</button>
        </div>

        <!-- error message  -->
        <div id="error-message" class="text-danger text-center">

        </div>


        <!-- single phone details -->

        <section id="single-phone-details" class="w-75 mx-auto mt-5">

        </section>


        <!-- search result show -->
        <section id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </section>


    </main>






    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- external own javascript  -->
    <script src="app.js"></script>
</body>

</html>
